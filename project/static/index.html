<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="/scripts/ui-bootstrap.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<script src="/scripts/app.js">
</script>
<script src="/conteudo/scripts/conteudo.js"></script>

<meta charset="US-ASCII">
<title>Smart App</title>
</head>
<body ng-app="smart">
	<div align="center">
		<div class="panel panel-default" style="width: 800px; padding: 10px;">
			<div class="page-header">
				<h1>
					Smart App <small>Supply Chain System Example</small>
				</h1>
			</div>
			<div align="center">
			<div class="btn-group" ng-init="radioModel = 'Equipments'">
				<label class="btn btn-default" ng-model="radioModel"
					btn-radio="'Equipments'"  ng-click="actionModel='List'">Equipments</label> 
				<label
					class="btn btn-default" ng-model="radioModel"
					btn-radio="'Products'" ng-click="actionModel='List'">Products</label> 
				<label
					class="btn btn-default" ng-model="radioModel"
					btn-radio="'Capabilities'" ng-click="actionModel='List'">Capabilities</label>
			</div>
			
			<div class="panel panel-default" style="margin: 10px; padding:10px" align="left">
				Action: <div class="btn-group" ng-init="actionModel = 'List'">
					<label class="btn btn-success" ng-model="actionModel"
						btn-radio="'List'" >List</label> 
					<label
						class="btn btn-success" ng-model="actionModel"
						btn-radio="'Add'" >Add</label> 
				</div>
				</br></br>
				<table class="table table-hover" ng-show="radioModel=='Equipments' && actionModel=='List'"
				 ng-controller='EquipmentQueryCtrl as equipCtrl'>
					<thead><tr>
					<th>ID</th>
					<th>Name</th>
					<th>Process</th>
					<th>Capabilities</th>
					</tr>
					</thead>
					<tr ng-repeat="equip in equipments">
					<td>{{equip.id}}</td>
					<td>{{equip.name}}</td>
					<td>{{equip.process}}</td>
					<td><a ng-click="show(equip)">Show Capabilities</a>
						 <div ng-show="equip.show">
						 	<div ng-repeat="cap in equip.capabilities" style="font-size: 4">
						 		Product: {{cap.productId}} Capability: {{cap.capability}}
						 	</div>
						 </div>
					</td>
					</tr>
					<tr ng-show="equipments[0]">
						<td><input type="button" ng-button value="+" ng-click="$root.actionModel='Add'"></td>
						<td>-</td>
						<td>-</td>
						<td>-</td>
					</tr>
					
				</table>
				
				<div ng-show="radioModel=='Equipments' && actionModel=='Add'">
					<h4>New Equipment</h4>
					<form ng-controller="EquipmentManagerCtrl">
					  <div class="form-group">
					    <label for="name">Name</label>
					    <input type="text" class="form-control" id="nameInput" placeholder="Enter name" 
					    ng-model="newEquip.name">
					  </div>
					  <div class="form-group">
					    <label for="processInput">Process</label>
					    <input type="text" class="form-control" id="processInput" placeholder="Enter Process"
					    ng-model="newEquip.process">
					  </div>
					  <div class="form-group">
					    <label for="processInput">Process</label>
					  </div>
					  <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
					 </form>
				</div>
			</div>
			</div>

		</div>
	</div>

	</div>

</body>
</html>
